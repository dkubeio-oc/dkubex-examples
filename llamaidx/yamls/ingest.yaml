splitter:
    class: TokenTextSplitter
    chunk_size: 512
    chunk_overlap: 0
embedder:
    class: HuggingFaceEmbedding
    model: "BAAI/bge-large-en-v1.5" #name of your ingestion model from Huggingface
metadata:
    class: DKubexFMMetadataExtractor
vectorstore:
    class: WeaviateVectorStore
    provider: dkubex
    uri: ""
    textkey: 'paperchunks'
docstore:
    class: WeaviateDocumentStore
    provider: dkubex
    uri: ""
    textkey: 'paperdocs'
reader:
  - source: file
    description: "https://llamahub.ai/l/file?from=loaders"
    inputs:
      loader_args:
        input_dir: "/home/username/datafolder" #absolute path to your data folder
        recursive: true
        exclude_hidden: true