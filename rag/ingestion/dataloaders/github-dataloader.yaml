# Use this "github reader" to export the data from the github"
reader:
  - source: github_repo
    description: https://llamahub.ai/l/file?from=loaders
    inputs:
      loader_args:
        github_token: "**"
        owner: "**"
        repo: "**"
        include_dir:
          - tools
        include_file_ext: 
          - .json
      data_args:
        branch: #branch name of the respective repo
        #commit_sha: "a6c89159bf8e7086bea2f4305cff3f0a4102e370"
    pyloader: ./document_loaders/github.py