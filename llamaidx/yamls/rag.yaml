input:
    question: ""
    mode: "cli"
vectorstore_retriever:
    kind: weaviate
    provider: dkubex
    embedding_class: HuggingFaceEmbedding
    embedding_model: 'BAAI/bge-large-en-v1.5' #name of ingestion/embedding model from Huggingface
    dataset: 'makllamaidx14' #name of your dataset
    textkey: 'paperchunks'
    top_k: 3
prompt_builder:
    prompt_str: ""
    prompt_file: ""
nodes_sorter:
    max_sources: 3
reranker:
    model: 'BAAI/bge-reranker-large' #name of reranker model from Huggingface
    top_n: 3
contexts_joiner:
    separator: "\n\n"
chat_engine:
    llm: dkubex #use "dkubex" for dkubex deployments
    url: "http://mistral-serve-svc.username:8000" #service url for the llm deployment tp be used. replace username with workspace name in which deployment was created.
    llmkey: "dummy"
    window_size: 2
    max_tokens: 1024
tracking:
  experiment: rag-demo-sm #provide a unique experiement name